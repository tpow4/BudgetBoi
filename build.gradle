// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.7.20"
    ext.ksp_version = "1.7.20-1.0.7"
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.5.2"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    activityVersion = '1.6.1'
    appCompatVersion = '1.5.1'
    biometricVersion = '1.2.0-alpha05'
    constraintLayoutVersion = '2.1.4'
    coreVersion = '1.9.0'
    lifecycleVersion = '2.5.1'
    materialVersion = '1.8.0-alpha02'
    roomVersion = '2.4.3'
    navigationVersion = '2.5.3'
    navigationComposeVersion = '2.5.3'
    fragmentVersion = '1.5.4'
    reyclclerSelectionVersion = '1.1.0'
    reyclclerWidgetVersion = '1.2.1'
}