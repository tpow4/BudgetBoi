// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.6.21"
    ext.ksp_version = "1.6.21-1.0.5"
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.5.0-rc01"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    activityVersion = '1.4.0'
    appCompatVersion = '1.4.1'
    biometricVersion = '1.2.0-alpha04'
    constraintLayoutVersion = '2.1.4'
    coreVersion = '1.7.0'
    fragmentVersion = '1.4.1'
    lifecycleVersion = '2.4.1'
    materialVersion = '1.7.0-alpha01'
    navigationComposeVersion = '2.4.2'
    navigationVersion = '2.4.2'
    preferenceVersion = '1.2.0'
    reyclclerSelectionVersion = '1.1.0'
    reyclclerWidgetVersion = '1.2.1'
    roomVersion = '2.4.2'
}