// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.6.10"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.4.0-beta02"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    activityVersion = '1.4.0'
    appCompatVersion = '1.4.0'
    constraintLayoutVersion = '2.1.2'
    coreVersion = '1.7.0'
    lifecycleVersion = '2.4.0'
    materialVersion = '1.5.0-alpha04'
    roomVersion = '2.4.0'
    navigationVersion = '2.3.5'
    navigationComposeVersion = '2.4.0-rc01'
    fragmentVersion = '1.4.0'
    reyclclerSelectionVersion = '1.1.0'
    reyclclerWidgetVersion = '1.2.1'
}